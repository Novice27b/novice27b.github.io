<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Scratch URL Shortener</title>
	</head>
	<body>
		<script type="text/javascript" src="charset.js"></script>
		<script type="text/javascript" src="lib.js"></script>
		<script type="text/javascript">
			function update(e) {
				var shorturl = shorten(e.value);
				var out = document.getElementById("output");
				var bb = document.getElementById("b");
				out.href = shorturl;
				out.innerText = shorturl;
				bb.innerText = "[url=" + encodeURI(shorturl) + "]" + shorturl + "[/url]";
			}
		</script>
		<h1>Scratch URL Shortener</h1>
		<input type="text" style="width:24em;" value="https://scratch.mit.edu/projects/54931060/" oninput="update(this)">
		-&gt;
		<a id="output" href="http://ﺣ.tk/ӡ⇇">http://ﺣ.tk/ӡ⇇</a>
		<p>Scratch BBCode:</p>
		<pre id="bb"></pre>
	</body>
</html>
